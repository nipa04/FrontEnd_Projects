<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List</title>

  <body>
    <div class="wrapper">
      <h1>Todo list</h1>

          </li>
        </ol>
        <ol class="list">
          <li>
            <input type="checkbox" />
            <label for=""> Grocery Shopping</label>
          </li>
        </ol>
        <ol class="list">
          <li>
            <input type="checkbox" />
            <label for="">Cooking </label>
          </li>
        </ol>
        <ol class="list">
          <li>
            <input type="checkbox" />
            <label for=""> Diswashing</label>
          </li>
        </ol>
        <ol class="list">
          <li>
            <input type="checkbox" />
            <label for=""> Washing clothes</label>
          </li>
        </ol>
        <ol class="list">
          <li>
            <input type="checkbox" />
            <label for=""> Dry clothes</label>
          </li>
        </ol>
        <ol class="list">
          <li>
            <input type="checkbox" />
            <label for=""> Organize clothes</label>
          </li>
       
      </div>
    </div>
  </body>
</html>
